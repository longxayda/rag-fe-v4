<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="shortcutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="19" fill="url(#shortcutBg)"/>

  <!-- Landmark icon -->
  <g transform="translate(24, 24)" fill="#ffffff">
    <!-- Roof triangle -->
    <polygon points="24,4 5,18 43,18"/>

    <!-- Top decorative element -->
    <rect x="21" y="0" width="6" height="6" rx="1"/>

    <!-- Main beam under roof -->
    <rect x="4" y="19" width="40" height="4" rx="1"/>

    <!-- Left pillar -->
    <rect x="10" y="25" width="6" height="20" rx="1"/>

    <!-- Center pillar -->
    <rect x="21" y="25" width="6" height="20" rx="1"/>

    <!-- Right pillar -->
    <rect x="32" y="25" width="6" height="20" rx="1"/>

    <!-- Base -->
    <rect x="3" y="47" width="42" height="5" rx="1"/>
  </g>
</svg>
