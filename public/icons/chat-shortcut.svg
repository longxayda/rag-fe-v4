<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="chatBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="96" height="96" rx="19" fill="url(#chatBg)"/>

  <!-- Chat bubble icon -->
  <g transform="translate(24, 24)" fill="#ffffff">
    <!-- Main bubble -->
    <rect x="2" y="6" width="44" height="28" rx="6"/>

    <!-- Bubble tail -->
    <polygon points="10,34 6,46 22,34"/>

    <!-- Chat dots -->
    <circle cx="16" cy="20" r="3" fill="#1d4ed8"/>
    <circle cx="24" cy="20" r="3" fill="#1d4ed8"/>
    <circle cx="32" cy="20" r="3" fill="#1d4ed8"/>
  </g>
</svg>
