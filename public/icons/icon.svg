<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="76" fill="url(#bgGradient)"/>

  <!-- Gold circle background for icon -->
  <circle cx="256" cy="256" r="140" fill="url(#goldGradient)" filter="url(#shadow)"/>

  <!-- Landmark icon -->
  <g transform="translate(141, 141)" fill="#991b1b">
    <!-- Roof triangle -->
    <polygon points="115,12 25,80 205,80"/>

    <!-- Top decorative element -->
    <rect x="100" y="0" width="30" height="20" rx="4"/>

    <!-- Main beam under roof -->
    <rect x="20" y="82" width="190" height="16" rx="3"/>

    <!-- Left pillar -->
    <rect x="42" y="102" width="28" height="100" rx="4"/>

    <!-- Center pillar -->
    <rect x="101" y="102" width="28" height="100" rx="4"/>

    <!-- Right pillar -->
    <rect x="160" y="102" width="28" height="100" rx="4"/>

    <!-- Base -->
    <rect x="15" y="206" width="200" height="24" rx="4"/>
  </g>

  <!-- Decorative gold border -->
  <rect x="10" y="10" width="492" height="492" rx="72" fill="none" stroke="#f59e0b" stroke-width="4" opacity="0.4"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="152" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
</svg>
